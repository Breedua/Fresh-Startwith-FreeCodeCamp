<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">lorem ipsium dolor any other thing</p>
    <form id="survey-form">
      <fieldset>
        <legend for="name" id="name-label">Name: <input type="text" id="name" name="fname" placeholder="Full name" required/></legend>
      <legend for="email" id="email-label">Email: <input type="email" id="email" name="email" placeholder="@...com" required/></legend>
      <legend for="number" id="number-label">Age: <input type="number" id="number" name="number" min="10" max="120" placeholder="Age" required/></legend>
      </fieldset>
      <fieldset>
        <legend> How did you hear about us:
          <select id="dropdown">
          <option>Instagram</option>
          <option>Tiktok</option>
          <option>Facebook</option>
          <option>Discord</option>
          <option>Whatsapp</option>
          <option>Telegram</option>
        </select>
        </legend>
        <legend for="user"><input type="radio" id="user" name="radio" checked/> User </legend>
        <legend for="worker"><input type="radio" id="worker" name="radio"/> Worker </legend>
      </fieldset>
      <fieldset>
        <legend>What Programming Language are you interested in?</legend> <br>
        <legend for="vjs"><input type="checkbox" id="vjs" name="check" value="vjs" checked/> Vanilla JavaScript</legend>
        <legend for="react"><input type="checkbox" id="react" name="check" value="react" checked/> React</legend>
        <legend for="python"><input type="checkbox" id="email" name="check" value="python" checked/> Python</legend>
        <legend for="go"><input type="checkbox" id="go" name="check" value="go" checked/> Go</legend>
        <legend for="node"><input type="checkbox" id="node" name="check" value="node" checked/> Node JS</legend>
        <legend for="html"><input type="checkbox" id="html" name="check" value="html" checked/> HTML & CSS</legend>
        <legend for="ruby"><input type="checkbox" id="ruby" name="check" for="ruby" checked/> Ruby</legend>
        <legend for="express"><input type="checkbox" id="express" name="check" for="express" checked/> Express JS</legend>
        <legend for="ang"><input type="checkbox" id="ang" name="check" for="ang" checked/> Angular JS</legend>
        <legend for="vue"><input type="checkbox" id="vue" name="check" for="vue"/> Vue JS</legend>
      </fieldset>
    </form>
  </body>
</html>
