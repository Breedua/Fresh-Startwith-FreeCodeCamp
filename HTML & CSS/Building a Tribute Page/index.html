<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building a Tribute Page</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main id="main">
      <header>
        <h1 id="title">Eduaina Ighalo</h1>
      </header>
      <figure id="img-div">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="a cat picture" id="image">
        <figcaption id="img-caption">A Cat Photo</figcaption>
      </figure>
      <article id="tribute-info">Learning to type is fun always. 
        <br>
        <br>
        <a href="https://freecodecamp.org" id="tribute-link" target="_blank">Always about us</a>
      </article>
    </main>
  </body>
</html>
